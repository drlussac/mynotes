{% extends 'notes/base.html' %}

{% block title %}My Notes{% endblock %}

{% block content %}
    <div class="container mx-auto py-8 px-4">
        <!-- Create Note button -->
        <div class="mb-4">
            <a href="{% url 'notes:create_note' %}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Create Note</a>
        </div>

        <!-- Notes heading -->
        <h1 class="text-3xl font-bold mb-4">All Notes</h1>

        <!-- Display the filtered notes -->
        {% if notes %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for note in notes %}
                    <div class="bg-yellow-200 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">{{ note.title }}</h3>
                        <p>{{ note.content }}</p>
                        <a href="{% url 'notes:note_detail' note.id %}" class="text-blue-500 hover:underline">View details</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No notes found.</p>
        {% endif %}
    </div>
{% endblock %}
