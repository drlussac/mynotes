{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-4">Delete Note</h1>
        <div class="max-w-lg mx-auto">
            <p class="text-lg text-gray-700 mb-4">Are you sure you want to delete this note?</p>
            <p class="text-lg text-gray-700 font-bold mb-4">{{ note.title }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Delete</button>
                <a href="{% url 'notes:display_notes' %}" class="text-blue-500 hover:text-blue-600 ml-4">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
