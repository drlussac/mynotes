{% extends 'notes/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white shadow p-8">
            <h1 class="text-2xl font-bold mb-6">Login</h1>
            {% if form.non_field_errors %}
                <div class="bg-red-200 text-red-800 py-2 px-4 mb-4 rounded-md">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="border border-gray-300 rounded-md p-2 w-full" type="text" id="username" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="border border-gray-300 rounded-md p-2 w-full" type="password" id="password" name="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md" type="submit">Login</button>
                    <p class="text-sm">
                        Don't have an account? <a class="text-blue-500 hover:text-blue-700" href="{% url 'notes:signup' %}">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
